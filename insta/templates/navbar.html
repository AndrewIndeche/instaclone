{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<nav class="navbar">
    <div class="nav-wrapper">
      <img src="/static/img/insta.png" class="brand-img" alt="">
       <input type="text" class="search-box" placeholder="search">
        <div class="nav-items">
          <a href="{% url 'index' %}">
            <img src="/static/img/nyumba.png" class="icon" alt="">
              </a>
            <img src="/static/img/messe.png" class="icon" alt="">
            <img src="/static/img/newpost.png" class="icon" data-toggle="modal" data-target="#uploadPic" ovalidate enctype="multipart/form-data" alt="">
            <img src="/static/img/explore.png"class="icon" alt="">
            <img src="/static/img/like.png" class="icon" alt="">
            <a href="{% url 'profile' %}">
            <img src="{{ user.profile.profile_picture.url }}"  class="icon" alt="">
            </a>
        </div>
    </div>
</nav>
<div class="modal fade" id="uploadPic" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Image Upload</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                  {{ form}}
                                    <button class="btn btn-sm btn-success">Upload</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                                        Close
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              {% endblock %}
